sonar.projectKey=KaizenUTN_backend
sonar.organization=kaizenutn

# Nombre y versión mostrados en SonarCloud UI
sonar.projectName=Kaizen Backend
sonar.projectVersion=1.0

# Código fuente a analizar
sonar.sources=apps,config
sonar.tests=apps

# Exclusiones: migraciones, archivos de configuración, htmlcov, __pycache__
sonar.exclusions=\
  **/migrations/**,\
  **/htmlcov/**,\
  **/staticfiles/**,\
  **/__pycache__/**,\
  **/tests/**,\
  manage.py

# Rutas de test (SonarCloud diferencia src vs test para cobertura)
sonar.test.inclusions=**/tests/**

# Cobertura: reporte XML generado por pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Versión de Python
sonar.python.version=3.12

# Codificación
sonar.sourceEncoding=UTF-8
