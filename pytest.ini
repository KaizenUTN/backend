[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = apps
addopts = 
    --nomigrations
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --strict-markers
    --strict-config
    -ra
    --showlocals

# Custom markers
markers =
    unit: Unit tests for individual components (models, serializers, etc.)
    api: API endpoint tests
    integration: Integration tests for complete workflows  
    auth: Authentication related tests
    slow: Tests that take longer to run
    focus: Tests to focus on during development

# Coverage settings
[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov